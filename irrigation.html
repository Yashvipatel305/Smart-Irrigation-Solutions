<body>
    <header>
        <h1>Smart Irrigation Dashboard</h1>

    <main>
        <section class="sensor-data">
            <h2>Current Sensor Data</h2>
            <p>Soil Moisture: <span id="moistureLevel">--</span>%</p>
            <p>Temperature: <span id="temperature">--</span>Â°C</p>

            <h2>Irrigation Control</h2>
            <button id="startIrrigation">Start Irrigation</button>
            <button id="stopIrrigation">Stop Irrigation</button>
        </section>

        <section class="log">

            <ul id="irrigationLog"></ul>
        </section>
