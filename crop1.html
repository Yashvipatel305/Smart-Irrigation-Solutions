<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agronova - Crop Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9; /* Light grey background color */
        }

        header {
            background-color: #4caf50; /* Green color */
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4caf50; /* Green color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049; /* Darker green */
        }

        footer {
            background-color: #4caf50; /* Green color */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agronova - Crop Information</h1>
    </header>

    <main>
        <section class="form-container">
            <form action="/submit-crop-info" method="POST">
                <label for="field-size">Field Size (Acres):</label>
                <input type="number" id="field-size" name="field-size" required>

                <label for="crop-name">Crop Name:</label>
                <input type="text" id="crop-name" name="crop-name" required>

                <label for="crop-type">Crop Type:</label>
                <input type="text" id="crop-type" name="crop-type" required>

                <label for="planting-date">Planting Date:</label>
                <input type="date" id="planting-date" name="planting-date" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Agronova. All rights reserved.</p>
    </footer>
</body>
</html>
